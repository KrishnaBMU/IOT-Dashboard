<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" />
</head>

<body>
    <h1 class="left">Dashboard</h1>
    <br>
    <img src="icons/edit.svg" alt="map-pin" class="left svg-white" />

        <li class="flex-item">

            <br>
            <img src="icons/pie-chart.svg" alt="pie-chart" class="left svg-white" />

            <div class="slideThree">
                <input type="checkbox" value="None" id="slideThree" name="check" checked />
                <label for="slideThree"></label>
            </div>
        </li>

        <li class="flex-item">
            <h2 class="left">Sensor 2</h2>
            <br>
            <img src="icons/map-pin.svg" alt="map-pin" class="left svg-white" />

            <br>

                <input type="checkbox" value="None" id="slideThree2" name="check" checked />

        <li class="flex-item">3</li>
        <li class="flex-item">4</li>

        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>

</html>
